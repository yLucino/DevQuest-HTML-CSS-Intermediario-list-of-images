<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista | Atv. DevQuest</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <main>
    <section class="container">

        <img src="assets/imagens/rome.png" alt="Imagem da Art. Rome">
        <div class="text">
          <h1>Rome</h1>
          <p>Michelangelo</p>
        </div>
      </div>
      <div class="content-img">

        <div class="text">
          <h1>Boat at Sea</h1>
          <p>Vincent Van Gogh</p>
        </div>
      </div>
      <div class="content-img">

        <div class="text">
          <h1>Sand and Sea</h1>
          <p>Michelangelo</p>
        </div>
      </div>
      <div class="content-img">
        <img src="assets/imagens/starry-night.png" alt="Imagem da Art. Starry Night">
        <div class="text">
          <h1>Starry Night</h1>
          <p>Vincent Van Gogh</p>
        </div>
